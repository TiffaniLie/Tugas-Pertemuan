<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner-Consult - Register</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/register.js" defer></script> <!-- Ubah path ke js/login.js -->
    <style>
        ._230060008_register {
            background-color: #1E3A78;
        }
        ._230060008_register:hover {
            background-color: #0056b3;
        }
        ._230060008_register:active {
            background-color: #003d66;
        }
    </style>
</head>
<body>

<header>
    <nav>
        <div class="_230060008_logo-title">
            <img src="img/logo.jpeg" alt="Logo" class="_230060008_logo"> 
            <h1>Partner-Consult</h1>
        </div>
    </nav>
</header>

<div class="_230060008_form-container">
    <h2>Register a New Account</h2>
    <form id="registerForm">
        <input type="text" id="fullName" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <button type="submit" class="_230060008_register">Register</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>
</div>

<footer>
    <p>&copy; 2024 Partner-Consult. All rights reserved.</p>
</footer>

</body>
</html>
