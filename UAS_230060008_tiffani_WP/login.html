<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner-Consult - Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/login.js" defer></script>
    <style>
        ._230060008_login {
            background-color: #1E3A78;
        }
        ._230060008_login:hover {
            background-color: #0056b3;
        }
        ._230060008_login:active {
            background-color: #003d66;
        }
    </style>
</head>
<body>

<header>
    <nav>
        <div class="_230060008_logo-title">
            <img src="img/logo.jpeg" alt="Logo" class="_230060008_logo"> 
            <h1>Partner-Consult</h1>
        </div>
    </nav>
</header>

<div class="_230060008_form-container">
    <h2>Login to Your Account</h2>
    <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit" class="_230060008_login">Login</button>
    </form>
    <p>Don't have an account? <a href="register.html">Register here</a></p>
</div>

<div class="_230060008_text">
    <p>Try press this if you already log in</p>
    <a href="login.html" class="_230060008_nav-button login">Home</a>
</div>
<footer>

</footer>

</html>
